<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Morse Code encoder and decoder." />
    <link rel="stylesheet" href="morse.css" />
    <title>Morse</title>
  </head>
  <body>
    <h1>Morse Code Translator</h1>
    <p class="text-intro-translator">
      Get your text translated from Latin to Morse & from Morse to Latin. Are
      you ready to become a spy?
    </p>
    <p class="text-intro-translator-instructions">
      Write your text and click on buttons to put an end to the unbearable
      suspense!
    </p>
    <div class="morse-translator">
      <label for="input" class="morse-decoder">
        <textarea
          class="morse"
          id="input"
          name="input"
          placeholder="Type your text or Morse code using '.', '-' or '_'"
          tabindex="0"
          cols="40"
          rows="3"
        ></textarea>
        <textarea
          class="morse"
          id="output"
          name="output"
          placeholder="Translation will be given here"
          tabindex="0"
          cols="40"
          rows="3"
        ></textarea>
      </label>
      <button class="click-for-translation">Latin to Morse Translation</button>
      <button class="second-button-for-translation">
        Morse to Latin Translation
      </button>
    </div>
  </body>
</html>
